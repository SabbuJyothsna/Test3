<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <label for="">Enter Your Fullname</label>
    <input type="text" name="fname" id="fname" placeholder="enter your fullname" required minlength="2" maxlength="20" pattern="^[a-zA-Z ]{2,20}$">
    <div>
        <label for="">Enter Your Password</label>
        <input type="password" name="pass" id="pass" placeholder="enter password" required> 
    </div>
    <div>
        <label for="">Enter Your Email</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="">Enter your Contact Number</label>
        <input type="tel" name="contact" id="contact" placeholder="Enter contact number" required>
    </div>
    <div>
        <label for="">Select Gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
    </div>
    <div>
        <label for="">Select Your Qualification</label>
        <input type="checkbox" name="edu" value="ssc">SSC
        <input type="checkbox" name="edu" value="hsc">HSC
        <input type="checkbox" name="edu" value="ug">UG
        <input type="checkbox" name="edu" value="pg">PG
    </div>
    <div>
    <label for="">Select Course</label>
        <select name="course" required>
            <option value="">Select Option</option>
            <option value="react">React</option>
            <option value="angular">angular</option>
            <option value="java">Java</option>
        </select>
    </div>
    <div> 
        <label for="">Select DOB</label>
        <input type="date" name="dob" id="">
    </div>
    <div>
        <label for="">Upload your profile</label>
        <input type="file" name="profile">
    </div>
    <div>
        <label for="">Write feedback</label>
        <textarea name="feedback" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="">Course fees</label>
        <input type="text" name="fees" value="10,000" readonly>
    </div>
    <br><button type="submit">Submit</button>
</form> 
</body>
</html>
